name: Continous Deployment

on:
  push:
    branches: [master]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      cdk-dir: "./cdk"
      api-handler-dir: './api_root_lambda'
      DB_URL: ${{ secrets.TEST_DB_URL }}
      NODE_ENV: "prod"
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "12.x"
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install CDK Dependencies
        working-directory: ${{env.cdk-dir}}
        run: yarn install --frozen-lockfile
      - name: Install Lambda Dependencies
        working-directory: ${{env.api-handler-dir}}
        run: yarn install --frozen-lockfile
      - name: Build Application
        working-directory: ${{env.cdk-dir}}
        run: yarn run build
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Deploy
        working-directory: ${{env.cdk-dir}}
        run: yarn run cdk deploy MealSnapAppStack-prod --require-approval never
